<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Room – EZPG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2>Book a Room</h2>
    <form action="https://ezpg-backend.onrender.com/book" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Phone or Email</label>
        <input type="text" id="contact" name="contact" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="room" class="form-label">Room Interested In</label>
        <input type="text" id="room" name="room" class="form-control" value="Single Room – Thane">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Move-in Date</label>
        <input type="date" id="date" name="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>
  </div>
</body>
</html>
